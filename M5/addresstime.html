   <strong>City College of SF - CNIT</strong><br>
   <a href="http://www.ccsf.edu">http://www.ccsf.edu</a><br>
   <a href="mailto:cnit@mail.ccsf.edu">cnit@mail.ccsf.edu</a><br>

</address>
